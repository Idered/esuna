<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">

	<!-- @see developer.mozilla.org/en-US/docs/Controlling_DNS_prefetching -->
	<link rel="dns-prefetch" href="//p.twitter.com">
	<link rel="dns-prefetch" href="//cdn.api.twitter.com">
	<link rel="dns-prefetch" href="//ajax.googleapis.com">
	<link rel="dns-prefetch" href="//fonts.googleapis.com">
	<link rel="dns-prefetch" href="//connect.facebook.net">
	<link rel="dns-prefetch" href="//platform.twitter.com">

	<title></title>

	<link rel="shortcut icon" href="icon.png">
	<link rel="stylesheet" href="_ui/style.css">

	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- @see codular.com/google-author-image -->
	<link rel="author" href="https://plus.google.com/{{ page.author.gplus }}/posts">

	<!-- @see ogp.me -->
	<meta property="og:title" content="{{ page.title }}" />
	<meta property="og:type" content="website" />
	<meta property="og:description" content="{{ page.description }}" />
	<meta property="og:url" content="{{ page.url }}">

	<!-- @see dev.twitter.com/docs/cards -->
	<meta property="twitter:title" content="{{ page.title }}">
	<meta property="twitter:creator" content="@{{ page.author.username }}">
	<meta property="twitter:card" content="summary">
	<meta property="twitter:description" content="{{ page.description }}">
	<meta property="twitter:url" content="{{ page.url }}">
</head>
<body>

<header class="header">

	<div class="mobile-nav-header">
		<span class="js-toggle-nav"><i class="navicon"></i></span>
	</div>
	<!-- /.mobile-nav-header -->

	<div class="wrapper">

		<a href="/" rel="index" class="site-l	ogo fx--opacity">
			<!-- <img src="_ui/img/logo.png" alt=""> -->
		</a>
		<!-- /.site-logo -->

		<ul class="nav site-nav">
			<li class="active"><a href=""></a></li>
			<li><a href=""></a></li>
		</ul>
		<!-- /.nav.site-nav -->

	</div>
	<!-- /.wrapper -->
</header>
<!-- /.header -->

<div class="main wrapper">
	<div class="main__inner">

		<div class="content"></div>
		<!-- /.content -->

		<aside class="sidebar"></aside>
		<!-- /.sidebar -->

	</div>
	<!-- /.main__inner -->
</div>
<!-- /.main  -->

<footer class="footer">
	<div class="wrapper"></div>
	<!-- /.wrapper -->
</footer>
<!-- /.footer -->

<div id="fb-root"></div>
<script>
	var scripts = {
		'facebook-jssdk': '//connect.facebook.net/en_US/all.js#xfbml=1',
		'googleplus'    : 'https://apis.google.com/js/plusone.js',
		'twitter-wjs'   : '//platform.twitter.com/widgets.js',
		'analytics'     : ('https:'==location.protocol?'//ssl':'//www') + '.google-analytics.com/ga.js'
	}, script, _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];

	for (var id in scripts) {
		script = document.createElement('script'); script.src = scripts[id];
		script.id = id;script.type = 'text/javascript'; script.async = true;
		(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(script);
	}
</script>
<script src="_ui/js/jquery.js"></script>
<script src="_ui/js/plugins.js"></script>
<script src="_ui/js/script.js"></script>
</body>
</html>
